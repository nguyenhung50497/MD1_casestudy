<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<style>
    body {
        background-image: url("images/hinhnen.jpg");
        background-size: cover;
        font-family: 'Mali', cursive;
    }
</style>
<body>
<div id="all">
    <header>
        <h1>Quản lý chi tiêu</h1>
        <br>
    </header>
    <nav></nav>
    <aside id="aright">
        <div id="rightdowm">
            <h3>Tổng tiền đã chi tiêu</h3>
            <table class="table3" id="table3" align="center">
                <tr>
                    <td><h3 class="money" id="spent"></h3></td>
                    <td><h3 style="margin: 10px">VND</h3></td>
                </tr>
            </table>
            <h3>Hạn mức còn lại</h3>
            <table class="table3" id="table4" align="center">
                <tr>
                    <td><h3 class="money" id="still"></h3></td>
                    <td><h3 style="margin: 10px">VND</h3></td>
                </tr>
            </table>
            <h3 id="alert"></h3>
            <h3>Số tiền tiết kiệm</h3>
            <table class="table3" id="table5" align="center">
                <tr>
                    <td><h3 class="money" id="saveMoney"></h3></td>
                    <td><h3 style="margin: 10px">VND</h3></td>
                </tr>
            </table>
            <h3 id="alert1"></h3>
            <br>
            <button style="width: 150px; height: 50px" onclick="settlement()">Quyết toán</button>
        </div>
        <div id="right"></div>
    </aside>
    <div id="content">
        <table id="table1">
            <tr>
                <th><h3>Lương tháng</h3></th>
                <th><h3>Hạn mức chi tiêu tháng</h3></th>
            </tr>
            <tr>
                <th>
                    <input type="text" name="salary" id="salary" placeholder="Tiền lương" oninput="salarySubmit()">
                </th>
                <th>
                    <input type="number" name="spending" id="spending" placeholder="Số tiền chi tiêu"
                           oninput="spendingSubmit()">
                </th>
            </tr>
        </table>
        <br>
        <h3>Mục đã chi tiêu</h3>
        <div id="div4">
            <input type="text" name="product" id="product" placeholder="Nội dung chi tiêu" style="width: 45%;">
            <input type="number" name="amounts" id="amounts" placeholder="Số lượng" style="width: 10%;">
            <input type="text" name="unit" id="unit" placeholder="Đơn vị" style="width: 10%;">
            <input type="number" name="money" id="money" placeholder="Số tiền/1đv" style="width: 22%;">
            <button onclick="addProduct()"> Thêm</button>
        </div>
        <hr>
        <div id="div5">
            <h3 align="center">Bảng thống kê chi tiêu</h3>
            <br>
            <button onclick="resetBoard()" id="reset">Reset</button>
            <h3 id="phai"><span id="amountsSpending"></span> Mục đã chi tiêu</h3>
            <table id="table2">
                <thead>
                <th class="row1">Nội dung chi tiêu</th>
                <th class="row2">Số lượng</th>
                <th class="row6">Đơn vị</th>
                <th class="row3">Số tiền (/1đv)</th>
                <th class="row4"></th>
                <th class="row5"></th>
                </thead>
                <tbody id="resultproduct"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="js/script.js"></script>
</html>
